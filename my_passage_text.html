<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
    <p>这是一个段落 </p>
    <p>另一个段落</p>

    <h1>在不创建另一个段落的情况下实现分段</h1>
    <p>通过br标签<br>实现分行<br>演示</p>

    <h1>春晓</h1>
    <!--通过<br>实现段落内分行-->
    <p>
        春眠不觉晓，<br>
        处处闻啼鸟。<br>
        夜来风雨声，<br>
        花落知多少。
    </p>
</body>
</html>
